services:
  - type: web
    name: my-django-app
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: bash -c "python manage.py migrate --noinput && honcho start"
    envVars:
      - key: DATABASE_URL
        fromSecret: database-url
      - key: REDIS_URL
        fromSecret: redis-url
      - key: SECRET_KEY
        fromSecret: secret-key
      - key: DEBUG
        value: False
      - key: PYTHONUNBUFFERED
        value: 1
