<!DOCTYPE html>
<html>
<head>
    <title>SEO Results</title>
</head>
<body>
    <h1>Stored SEO Results</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>Website</th>
            <th>Issues</th>
            <th>Date</th>
        </tr>
        {% for r in results %}
        <tr>
            <td>{{ r.website }}</td>
            <td>{{ r.issues }}</td>
            <td>{{ r.created_at }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No results yet.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
